<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登入</title>
    <script>
        function $(name){
            return document.getElementsByTagName(name).item(0);
        }
        function checkInfo(){
            var uname=$("uname").value;
            var pwd=$("pwd").value;

            if(uname==""){
                alert("用户不能为空...");
                return false;
            }
            if(pwd==""){
                alert("密码不能为空...");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="http://127.0.0.1:6667/addUser" method="get" onsubmit="return checkInfo()">
        <label>用户名：</label>
        <input type="text" name="uname"/>
        <label>密码：</label>
        <input type="password" name="pwd"/>
        <input type="submit" value="提交"/>
        <input type="button" value="注册" onclick="location.href='http://127.0.0.1:8888/showreg'"/>
    </form>
</body>
</html>
